<div class="lobby">
  <app-sidebar></app-sidebar>
  <app-notification
    (updateInivtationsList)="updateInvitations()"
  ></app-notification>

  <div class="listOfInvitations">
    <h1>Invitaciones</h1>
    <p *ngIf="invitations.length === 0" class="invitationItem">Vac√≠o . . .</p>
    <div *ngFor="let item of invitations" class="invitationItem">
      <p>
        El usuario {{ item.username }} te ha invitado a {{ item.groupName }}
      </p>
      <button (click)="acceptInvitation(item.groupID)">Aceptar</button>
      <button (click)="declineInvitation(item.groupID)">Rechazar</button>
    </div>
  </div>
</div>
