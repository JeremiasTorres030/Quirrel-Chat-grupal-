<div class="membersBar">
  <div class="listOfMembers">
    <h1>Miembros</h1>
    <div class="addmember">
      <button (click)="activateInvitationForm()">+</button>
      <h3>AÃ±adir miembro</h3>
    </div>
    <div class="member" *ngFor="let member of groupMembers">
      <img [src]="member.image" alt="userImage" (error)="imageError($event)" />
      <div class="rolUsername">
        <small>{{ member.rol | titlecase }}</small>
        <h3>{{ member.username }}</h3>
      </div>
    </div>

    <div class="exitGroup" *ngIf="!adminRole">
      <button (click)="exitGroup()">-</button>
      <h3>Salir del grupo</h3>
    </div>

    <div class="deleteGroup" *ngIf="adminRole">
      <button (click)="deleteGroup()">x</button>
      <h3>Eliminar grupo</h3>
    </div>
  </div>

  <app-member-invitation
    *ngIf="showInvitationForm"
    (activateInvitation)="activateInvitationForm()"
    [listOfMembers]="listOfMembers"
  ></app-member-invitation>

  <app-delete-group
    *ngIf="showDeleteGroupForm"
    [gname]="gname"
    [gmembers]="groupMembers"
    (closeDeleteGroup)="deleteGroup()"
  ></app-delete-group>
</div>
