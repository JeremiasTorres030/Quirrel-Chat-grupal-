<div class="membersBar">
  <div class="listOfMembers">
    <h1>Miembros</h1>
    <div class="addmember">
      <button (click)="activarInvitacion()">+</button>
      <h3>AÃ±adir miembro</h3>
    </div>
    <div class="member" *ngFor="let member of groupMembers">
      <img [src]="member.image" alt="userImage" (error)="imageError($event)" />
      <div class="rolUsername">
        <small>{{ member.rol | titlecase }}</small>
        <h3>{{ member.username }}</h3>
      </div>
    </div>

    <div class="exitGroup">
      <button (click)="salirDelGrupo()">-</button>
      <h3>Salir del grupo</h3>
    </div>

    <div class="deleteGroup" *ngIf="permisosDeAdmin">
      <button (click)="eliminarGrupo()">x</button>
      <h3>Eliminar grupo</h3>
    </div>
  </div>

  <app-memeber-invitation
    *ngIf="mostrarInvitacion"
    (activarInvitacion)="activarInvitacion()"
    [listOfMembers]="listOfMembers"
  ></app-memeber-invitation>

  <app-delete-group
    *ngIf="mostrarEliminarGrupo"
    [gname]="gname"
    (cerrarEliminarGrupo)="eliminarGrupo()"
  ></app-delete-group>
</div>
