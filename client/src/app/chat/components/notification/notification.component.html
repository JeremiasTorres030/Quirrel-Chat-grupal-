<div class="notificationCard" *ngIf="activate">
  <div class="notification">
    <button (click)="closeInvitation()" class="closeInvitation">X</button>
    <h1>El usuario {{ data.user }} te ha invitado a {{ data.groupname }}</h1>
    <button (click)="acceptInvitation()">Aceptar</button>
    <button (click)="declineInvitation()">Rechazar</button>
  </div>
</div>
